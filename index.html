<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>

    <div class="container">
        <div class="bow-left escondido"></div>
        <div class="bow-right escondido"></div>
        <img id="logo" src="./logo-pokemon2.png" alt="">
        <select name="lista-pokemon" id="lista-pokemon" size="10" class="escondido"></select>
        <button id="btn-lista">Lista de Pokemons</button>
        <h1>Pokedex</h1>
        <input id="pokemon" type="text">

        <div class="name-pokemon">
            <p id="name"></p>
            <p id="hab"></p>
        </div>
        <div class="image-pokemon">
            <img>
        </div>
        <div class="btn-click">
            <button id="btn-search">OK</button>
        </div>
        <button id="clear"></button>
        <button id="btn-up"></button>
        <button id="btn-down"></button>
    </div>
    <p id="copy" >&copy; Dionnatan Alves</p>
    
</body>
</html>
